<html>
<head>
    <meta charset="utf-8">
    <title>Ski Agenda Pet Project</title>
    <link rel="stylesheet" href="rsc/main.css">
</head>
<body>
    <header class="site-header">
        <img src="rsc/auron-logo-metropole.png" class="logo" width="200"></img>
    </header>            
    <section class="forms-section">
        <h1 class="section-title">S'enregistrer</h1>
        <form id="registrationForm" class="form-wrapper is-active form form-login">
            <fieldset>
                <div class="input-block">
                    <label for="emailInputSignin">Email</label>
                    <input type="email" id="emailInputRegister" placeholder="Email" pattern=".*" required>
                </div>
                <div class="input-block">
                    <label for="passwordInputRegister">Mot de passe</label>
                    <input type="password" id="passwordInputRegister" placeholder="Mot de passe" pattern=".*" required>
                </div>
                <div class="input-block">
                    <label for="password2InputRegister">Confirmation mot de passe</label>
                    <input type="password" id="password2InputRegister" placeholder="Confirmation mot de passe" pattern=".*" required>
                </div>
            </fieldset>
            <button type="submit" class="btn-login">Suivant</button>
        </form>
        <div id="theotheroption">
                <a id="signin" href="index.html">Connexion</a>
        </div>      
    </section>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="js/authent-ux.js"></script>
    <script src="js/node_modules/client/config.js"></script>
    <script src="js/node_modules/client/authent.js"></script>
</body>
</html>
